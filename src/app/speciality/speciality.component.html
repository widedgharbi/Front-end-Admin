  .card {

    max-width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    align-items: center;
    line-height: 24px;

    margin-right: 10px;
  }

  .card.card-small {
    height: 16px;
    max-width: 100%;
  }


  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
    background-color: #FF9067;
    color: white;
  }

  .form-control {
